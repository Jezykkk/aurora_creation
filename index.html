<!DOCTYPE html>
<html lang="pl">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <title>Aurora Box</title>
  <link rel="stylesheet" type="text/css" href="src/css/main.css">
  <link rel="stylesheet" type="text/css" href="src/css/header-top.css">
  <link rel="stylesheet" type="text/css" href="src/css/header-middle.css">
  <link rel="stylesheet" type="text/css" href="src/css/header-bottom.css">
  <link rel="stylesheet" type="text/css" href="src/css/media-queries.css">
  <link rel="stylesheet" type="text/css"
    href="https://fonts.googleapis.com/css?family=Lato:400,700,900&display=swap&subset=latin-ext">
  <script type="text/javascript" src="src/js/jquery-3.4.1.min.js"></script>
</head>

<body>
  <header class="main-header">

    <div class="main-header__top-bar">
      <div class="main-header__container">
        <address class="main-header__address">
          <a href="tel:293939098" title="293 939 098"><i class="main-header__icons main-header__phone-icon"></i>
            <span>293 939
              098</span></a>
          <a href="mailto:kontakt@aurorabox.pl" title="kontakt@aurorabox.pl"><i
              class="main-header__icons main-header__envelope-icon"></i><span>kontakt@aurorabox.pl</span></a>
        </address>
        <nav class="main-header__navigation main-header__top-navigation">
          <ul>
            <li><a href="#" title="Zaloguj się"><i class="main-header__icons main-header__lock-icon"></i><span>Zaloguj
                  się</span></a></li>
            <li><a href="#" title="Załóż konto"><i class="main-header__icons main-header__register-icon"></i><span>Załóż
                  konto</span></a>
            </li>
          </ul>
        </nav>
      </div>
    </div>

    <div>
      <div class="main-header__container main-header__middle-section">
        <img class="main-header__logo" src="src/img/logo.png" alt="Aurora BOX">
        <div class="main-header__middle-section-search">
          <form>
            <input type="text" class="main-header__middle-section-input" placeholder="Co chcesz kupić?">
          </form>
        </div>
        <div class="main-header__middle-section-basket">
          <a href="#"><span data-counter="2" class="main-header__middle-section-basket-icon"></span><span>Twój
              koszyk</span></a>
        </div>
      </div>
    </div>
    <div>
      <div class="main-header__container">
        <nav class="main-header__navigation main-header__bottom-navigation">
          <a href="#" class="main-header__nav-icon"><img src="src/img/hamburger-icon.png" /></a>
          <ul>
            <li class="main-header__bottom-navigation-li"><a href="#">Kategorie</a></li>
            <li class="main-header__bottom-navigation-li"><a href="#">Nowości</a></li>
            <li class="main-header__bottom-navigation-li"><a href="#">Promocje</a></li>
            <li class="main-header__bottom-navigation-li main-header__bottom-navigation-li--highlighted"><a
                href="#">Wyprzedaże</a></li>
            <li class="main-header__bottom-navigation-li"><a href="#">Kolekcje sezony</a></li>
            <li class="main-header__bottom-navigation-li"><a href="#">Nasza oferta</a></li>
            <li class="main-header__bottom-navigation-li"><a href="#">Trendy 2018</a></li>
            <li class="main-header__bottom-navigation-li"><a href="#">Blog</a></li>
            <li class="main-header__bottom-navigation-li"><a href="#">Kontakt</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>
</body>

</html>
<script>
  $(".main-header__nav-icon").on("click", (e) => {
    $(".main-header__bottom-navigation > ul").toggle();
  });
</script>
